//Cmavnode example configuration

links:
(
{
    link_name = "rfdplane";
    receive_from = 1;
    output_to = 1;
    output_only_from = "255,254";
    output_only_heartbeat_from = 0;

	serial:
	{
	port="/dev/ttyUSB0";
	baud=57600;
	};
},
{
    link_name = "out1";
    receive_from = 1;
    output_to = 1;
    output_only_from = 1;
    output_only_heartbeat_from = 0;

    socket:
    {
        target_ip = "127.0.0.1";
        target_port = 14552;
        receive_port = 14553;
    };
},
{
    link_name = "out2";
    receive_from = 1;
    output_to = 1;
    output_only_from = 2;
    output_only_heartbeat_from = 0;

    socket:
    {
        target_ip = "127.0.0.1";
        target_port = 14554;
        receive_port = 14555;
    };
}
);

