//Cmavnode example configuration

links:
(
{
    link_name = "pixhawk";
    receive_from = 1;
    output_to = 1;
    output_only_from = 0;
    output_only_heartbeat_from = 0;

    serial:
    {
	port="/dev/ttyUSB0";
	baud=57600;
    };
},
{
    link_name = "dronekit";
    receive_from = 1;
    output_to = 1;
    output_only_from = 0;
    output_only_heartbeat_from = 2;

    socket:
    {
        target_ip = "127.0.0.1";
        target_port = 14556;
        receive_port = 14557;
    };
},
{
    link_name = "forwardtoground";
    receive_from = 1;
    output_to = 1;
    output_only_from = 0;
    output_only_heartbeat_from = 0;

    socket:
    {
        target_ip = "192.168.1.10";
        target_port = 14550;
        receive_port = 14551;
    };
}
);

